<!DOCTYPE html>
<html lang="en">
  <!-- TEMPLATE_START: templates\head.html -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link href="./css/styles.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="./assets/img/logo.png" />
  <title>Admin-Login</title>

  <!-- TEMPLATE_END: templates\head.html -->
  <body class="flex flex-col bg-slate-50">
    <div class="flex items-center justify-center min-h-screen">
      <div
        class="w-full max-w-md p-8 space-y-3 bg-white border-2 border-gray-200 rounded-lg shadow-lg"
      >
        <form id="loginForm">
          <div class="mb-6">
            <label
              for="Username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder=""
              required
            />
          </div>
          <div class="mb-6">
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required
            />
          </div>
          <div class="flex justify-center">
            <button
              type="submit"
              class="flex text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            >
              Anmelden
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
